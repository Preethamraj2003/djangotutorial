{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- <script src="{% static 'color.js' %}"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Semester Marks</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
    color: #333;
    margin: 0;
    padding: 0;
}

h3 {
    text-align: center;
    font-size: 24px;
    margin-top: 30px;
    color: #007bff;
}

.tabledata {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th {
    background-color: #007bff;
    color: white;
    padding: 10px;
    text-align: center;
    font-weight: bold;
}

td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f1f1f1;
}



    </style>
</head>
<body id="mybody">
    <h3>Average Marks per Semester</h3>
    <div class="tabledata">
        <table border="1">
            <thead>
                <tr>
                    <th>Semester</th>
                    <th>Average Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in average_marks %}
                    <tr>
                        <td>{{ entry.sem_id }}</td>
                        <td>{{ entry.average_marks }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
   
</body>
</html>
